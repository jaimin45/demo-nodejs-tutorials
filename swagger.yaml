swagger: "2.0"
info:
  version: "1.0"
  title: My tutorial project
  description: An app to manage Tutorials
host: localhost:3000
basePath: /
tags:
  - name: Tutorials
    description: API for Tutorials in the system
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  JWT:
    type: apiKey
    in: header
    name: access_token
paths:
  /tutorial:
    get:
      tags:
        - Tutorials
      summary: Get all tutorials in system
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Tutorial"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"
    post:
      summary: Create tutorials in system
      tags:
        - Tutorials
      parameters:
        - name: Tutorials
          in: body
          description: Tutorial that we want to create
          schema:
            $ref: "#/definitions/TutorialCreateBody"
      produces:
        - application/json
      responses:
        "201":
          description: New tutorials is created
          schema:
            $ref: "#/definitions/Tutorial"
        "400":
          description: "Invalid Tutorial Id"
          schema:
            $ref: "#/definitions/400Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"

  /tutorial/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: ID of the tutorial
        type: string
    delete:
      summary: Delete tutorial with given ID
      tags:
        - Tutorials
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Tutorial"
        "404":
          description: "Tutorial not found"
          schema:
            $ref: "#/definitions/404Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"

    patch:
      summary: Update tutorial with give ID
      tags:
        - Tutorials
      parameters:
        - name: Tutorials
          in: body
          description: Tutorial that we want to Update
          schema:
            $ref: "#/definitions/TutorialCreateBody"
      responses:
        "204":
          description: Tutorial is updated
          schema:
            $ref: "#/definitions/Tutorial"
        "400":
          description: "Invalid Tutorial Id"
          schema:
            $ref: "#/definitions/400Response"
        "404":
          description: "Tutorial not found"
          schema:
            $ref: "#/definitions/404Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"
    get:
      tags:
        - Tutorials
      summary: Get tutorial By ID
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Tutorial"
        "404":
          description: "Tutorial not found"
          schema:
            $ref: "#/definitions/404Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"
  /users:
    post:
      tags:
        - User
      summary: Register user into system
      parameters:
        - name: createUser
          in: body
          description: Create user
          schema:
            $ref: "#/definitions/userCreateBody"
      responses:
        "201":
          description: created user
          schema:
            $ref: "#/definitions/user"
        "400":
          description: "Invalid user details"
          schema:
            $ref: "#/definitions/400Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"

    patch:
      tags:
        - User
      summary: user updated into system
      parameters:
        - name: updateUser
          in: body
          required: true
          description: Update user
          schema:
            $ref: "#/definitions/userUpdateBody"
      responses:
        "204":
          description: user is updated
        "400":
          description: "Invalid user details"
          schema:
            $ref: "#/definitions/400Response"
        "404":
          description: "User not found"
          schema:
            $ref: "#/definitions/404Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"
      security:
        - JWT: []
  /users/oauth/reset-password:
    patch:
      summary: send otp though email
      tags:
        - User
      parameters:
        - name: User
          in: body
          description: User update password using old password
          schema:
            $ref: "#/definitions/userResetPassword"

      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/userResetPassword"
        "400":
          description: "Invalid user Email"
          schema:
            $ref: "#/definitions/400Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"

  /users/oauth/forgot-password:
    parameters:
      - name: email
        in: path
        required: true
        description: email of the User
        type: string
    post:
      summary: forgot password using user Id though email otp
      tags:
        - User
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/userCreateBody"
        "400":
          description: "Invalid user email"
          schema:
            $ref: "#/definitions/400Response"
        "404":
          description: "User not found"
          schema:
            $ref: "#/definitions/404Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"
    patch:
      summary: Process the password reset.
      tags:
        - User
      parameters:
        - name: User
          in: body
          description: User password reset though id using ott
          schema:
            $ref: "#/definitions/userResetPassword"
      responses:
        "204":
          description: password is updated
        "400":
          description: "Invalid token"
          schema:
            $ref: "#/definitions/400Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"

  /users/oauth/token:
    post:
      tags:
        - User
      summary: Login user
      parameters:
        - name: "email"
          in: "query"
          description: "The user name for login"
          required: true
          type: "string"
        - name: "password"
          in: "query"
          description: "The password for login in clear text"
          required: true
          type: "string"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/OauthToken"
        "404":
          description: "User not found"
          schema:
            $ref: "#/definitions/404Response"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/500Response"
      security:
        - JWT: []

definitions:
  Tutorial:
    required:
      - _id
      - title
      - description
      - createdAt
      - updatedAt
      - published
    properties:
      _id:
        type: string
        format: uuid
        uniqueItems: true
      title:
        type: string
      description:
        type: string
      published:
        type: boolean
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time

  TutorialCreateBody:
    required:
      - title
      - description
      - published
    properties:
      title:
        type: string
      description:
        type: string
      published:
        type: boolean

  500Response:
    type: object
    required:
      - message
    properties:
      message:
        type: string

  404Response:
    type: object
    required:
      - message
    properties:
      message:
        type: string

  400Response:
    type: object
    required:
      - message
    properties:
      message:
        type: string

  user:
    required:
      - _id
      - firstname
      - lastname
      - email
      - password
    properties:
      _id:
        type: string
        uniqueItems: true
      firstname:
        type: string
      lastname:
        type: string
      email:
        type: string
      password:
        type: string

  userCreateBody:
    required:
      - firstname
      - lastname
      - email
      - password
    properties:
      firstname:
        type: string
      lastname:
        type: string
      email:
        type: string
      password:
        type: string

  userUpdateBody:
    required:
      - firstname
      - lastname
      - email
    properties:
      firstname:
        type: string
      lastname:
        type: string
      email:
        type: string

  userResetPassword:
    required:
      - currentPassword
      - newPassword
    properties:
      currentPassword:
        type: string
      newPassword:
        type: string

  OauthToken:
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
